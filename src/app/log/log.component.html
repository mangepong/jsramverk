

<div class="chat-history" id="chat-mess">
   <div class="chat-messages-show-container">
     <ul id="message-list" class="chat-messages-show-list">
         <ng-template [ngIf]="logs">
             <li *ngFor="let log of logs" id="log">
               {{ log.msg }}
               <p id='time2'> {{ log.user }} </p>
              <p id='time2'> {{ log.time }}</p>
             </li>
         </ng-template>
     </ul>
   </div>
</div>
