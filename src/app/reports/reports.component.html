<div class="card">
    <h4 class="card-header">Skapa Rapport</h4>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
            <div class="form-group">
                <label for="title">Title</label>
                <input type="text" formControlName="title" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.title.errors }" />
                <div *ngIf="submitted && f.title.errors" class="invalid-feedback">
                    <div *ngIf="f.title.errors.required">Title is required</div>
                </div>
            </div>
            <div class="form-group">
                <label for="text">Text (In HTML format)</label>
                <textarea rows="10" formControlName="text" class="form-control" [ngClass]="{ 'is-invalid': submitted && f.text.errors }"> </textarea>
                <div *ngIf="submitted && f.text.errors" class="invalid-feedback">
                    <div *ngIf="f.text.errors.required">Text is required</div>
                </div>
            </div>
            <div class="form-group">
                <button [disabled]="loading" class="btn btn-primary">
                    <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span>
                    Skapa
                </button>
                <a routerLink="../" class="btn btn-link">Cancel</a>
            </div>
        </form>
    </div>
</div>
